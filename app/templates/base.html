<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page_title or "Flashcards App" }}</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">

  <!-- SB Admin 2 CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/sb-admin-2.min.css') }}">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">

  <!-- FontAwesome for icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body id="page-top">

  <!-- Topbar -->
  <nav class="navbar navbar-expand navbar-light bg-white topbar shadow">
    <!-- Sidebar Toggle Button -->
    <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle me-3">
      <i class="fa fa-bars"></i>
    </button>

    <!-- App Name -->
    <a class="navbar-brand fw-bold" href="{{ url_for('main.dashboard') }}">Flashcards App</a>

    <!-- Topbar Right Section -->
    <ul class="navbar-nav ms-auto align-items-center">
      <!-- Search bar -->
      <li class="nav-item">
        <form class="d-none d-sm-inline-block form-inline me-2">
          <div class="input-group">
            <input type="text" class="form-control bg-light border-0 small" placeholder="Search..." aria-label="Search">
            <button class="btn btn-primary" type="button">
              <i class="fas fa-search fa-sm"></i>
            </button>
          </div>
        </form>
      </li>
      <!-- Accounts icon -->
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('auth.login') }}">
          <i class="fas fa-user-circle fa-lg"></i>
        </a>
      </li>
    </ul>
  </nav>

  <!-- Sidebar -->
  <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">
    <li class="nav-item">
      <a class="nav-link" href="{{ url_for('main.dashboard') }}">
        <i class="fas fa-tachometer-alt"></i>
        <span>Dashboard</span>
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{{ url_for('cards.cards_home') }}">
        <i class="fas fa-book"></i>
        <span>Cards</span>
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{{ url_for('sets.sets_home') }}">
        <i class="fas fa-layer-group"></i>
        <span>Sets</span>
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{{ url_for('practice.practice_home') }}">
        <i class="fas fa-play"></i>
        <span>Practice</span>
      </a>
    </li>
  </ul>

  <!-- Main Content -->
  <div id="content-wrapper" class="d-flex flex-column">
    <div id="content">
      <main class="p-4">
        {% block content %}{% endblock %}
      </main>
    </div>
  </div>

  <!-- Scripts -->
  <script src="{{ url_for('static', filename='vendor/jquery/jquery.min.js') }}"></script>
  <script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/sb-admin-2.min.js') }}"></script>

  <script>
    // Sidebar toggle
    const sidebar = document.getElementById('accordionSidebar');
    const toggleBtn = document.getElementById('sidebarToggleTop');
    toggleBtn.addEventListener('click', () => {
      sidebar.classList.toggle('collapsed');
    });
  </script>
</body>
</html>
